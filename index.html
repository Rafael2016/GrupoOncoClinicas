<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo OncoClínicas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#"><img src="midia/logo.png"></a> -->
        <a class="navbar-brand" href="#">Cadastro de Produto</a>
    </nav>


   <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Adicionar Produto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <label for="codProduto">Código</label>
                            <input type="text" id="codProduto" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="dtCadastro">Data Cadastro</label>
                            <input type="date" id="dtCadastro" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="vlrFabricao">Valor de Fábrica</label>
                            <input type="text" id="vlrFabrica" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="percentualLucro">Porcentagem de Lucro</label>
                            <input type="text" id="percentualLucro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vlrProduto">Valor do Produto</label>
                            <input type="text" id="vlrProduto" class="form-control" readonly>
                        </div>
                        <input type="hidden" name="codProduto" id="codProduto">
                        <input type="submit" value="Adicionar(+)" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="App.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>

</body>

</html>
